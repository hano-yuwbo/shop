<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <!--<div class="form-group">
            <label for="code" class="col-sm-2 control-label">编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="code" placeholder="请输入编号">
            </div>
        </div>-->
        <div class="form-group">
            <label for="role" class="col-sm-2 control-label">角色</label>
            <div class="col-sm-10">
                <select class="form-control" id="role" ng-model="param.role">
                    <option value="">请选择</option>
                    <option value="1">老师</option>
                    <option value="2">同学</option>
                </select>
                <!--<input type="text" class="form-control" id="role" placeholder="请输入姓名">-->
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="请输入姓名" ng-model="param.name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" placeholder="请输入手机" ng-model="param.phone" required>
            </div>
        </div>
    </form>

    Selected: <b>{{ selected.item }}</b>-->
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
